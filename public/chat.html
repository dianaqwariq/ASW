<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <h1>Chat Interface</h1>
    <div id="messages"></div>
    
    <form id="messageForm">
        <input type="text" id="messageInput" placeholder="Type your message here...">
        <button type="submit">Send</button>
    </form>

    <!-- Button to fetch and display messages -->
    <button id="showMessagesButton">Show Messages</button>

    <script>
        function displayMessages(messages) {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = ''; // Clear previous messages
    
            messages.forEach(message => {
                const messageElement = document.createElement('div');
                messageElement.textContent = `${message.sender_email}: ${message.message} - ${message.timestamp}`;
                messagesDiv.appendChild(messageElement);
            });
        }
    

        // Function to fetch messages from the server
        function fetchMessages() {
            fetch('/messages')
                .then(response => response.json())
                .then(messages => displayMessages(messages))
                .catch(error => console.error("Error fetching messages:", error));
        }

        // Fetch messages when the page loads
        fetchMessages();

        // Handle form submission to send messages
        document.getElementById('messageForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const messageInput = document.getElementById('messageInput').value;

            // Send message to server
            fetch('/send-message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: messageInput })
            })
            .then(response => {
                if (response.ok) {
                    // Message sent successfully, fetch messages again to update chat
                    fetchMessages();
                } else {
                    console.error("Error sending message:", response.statusText);
                }
            })
            .catch(error => console.error("Error sending message:", error));

            // Clear message input field
            document.getElementById('messageInput').value = '';
        });

        // Event listener for the "Show Messages" button
        document.getElementById('showMessagesButton').addEventListener('click', function() {
            fetchMessages();
        });
    </script>
</body>
</html>
