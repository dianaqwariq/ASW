<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #messages {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #fff;
            overflow-y: scroll;
            max-height: 300px;
        }

        #messages div {
            margin-bottom: 5px;
            padding: 5px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        #messageForm {
            display: flex;
            margin-bottom: 20px;
        }

        #messageInput, #emailInput {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #messageInput:focus, #emailInput:focus {
            outline: none;
            border-color: #007bff;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }




    </style>
</head>
<body>
    <h1>Creative Collaboration chat</h1>
    <div id="messages"></div>
    
    <form id="messageForm">
        <input type="text" id="emailInput" placeholder="Your email">
        <input type="text" id="messageInput" placeholder="Type your message here...">
        <button type="submit">Send</button>
    </form>



    <script>
        // Function to display messages in the chat interface
        function displayMessages(messages) {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = ''; // Clear previous messages

            messages.forEach(message => {
                const messageElement = document.createElement('div');
                messageElement.textContent = `${message.sender_email}: ${message.message} - ${message.timestamp}`;
                messagesDiv.appendChild(messageElement);
            });
        }

        // Function to fetch messages from the server
        function fetchMessages() {
            fetch('/messages')
                .then(response => response.json())
                .then(messages => displayMessages(messages))
                .catch(error => console.error("Error fetching messages:", error));
        }

        // Fetch messages when the page loads
        fetchMessages();

        // Handle form submission to send messages
        document.getElementById('messageForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const emailInput = document.getElementById('emailInput').value;
            const messageInput = document.getElementById('messageInput').value;

            // Send message to server
            fetch('/send-message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: emailInput, message: messageInput })
            })
            .then(response => {
                if (response.ok) {
                    // Message sent successfully, fetch messages again to update chat
                    fetchMessages();
                } else {
                    console.error("Error sending message:", response.statusText);
                }
            })
            .catch(error => console.error("Error sending message:", error));

            // Clear message input fields
            document.getElementById('emailInput').value = '';
            document.getElementById('messageInput').value = '';
        });

        
    </script>
</body>
</html>
